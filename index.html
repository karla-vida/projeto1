<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEVinKnowledge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="icon.png" type="image/png"/>
   </head>
  <body id="corpo">
    <aside class="aside1">
    <header >
          <div class="titulo" >
            <div class="book1"></div> 
            <div>
              <h1 id="h1">DEVinKnowledge </h1>
              <h2 id="h2">Learn, code and save</h2>
            </div>
      </div>
    </header>

    <main>
      <section>
        <form name="REGform">
          <div id="form">
            <div>
              <label class="label" for="tituloFor">Título:</label>
              <input 
                class="inputForm"
                id="titulo"
                name="titulo"
                type="text"
                minlength="8"
                maxlength="64"
                required
                placeholder="Digite um título"
              />
            </div>
            <div>
              <label class="label" for="linguagemFor">Linguagem/skill:</label>
              <input
                class="inputForm"
                id="linguagem"
                name="linguagem"
                type="text"
                minlength="4"
                maxlength="16"
                required
                placeholder="Digite uma linguagem ou skill"
              />
            </div>
            <div>
              <label class="label" for="categoriaFor">Categoria:</label>
              <select class="inputForm" name="categoria" id="categoria" required>
                <option value="" disabled selected hidden >Selecione Aqui</option>
                <option value="frontEnd">FrontEnd</option>
                <option value="backEnd">BackEnd</option>
                <option value="fullStack">FullStack</option>
                <option value="comportamentalSoft">Comportamental/Soft</option>
              </select>
            </div>
            <div>
              <label class="label" for="descricaoFor">Descrição completa:</label>
              <textarea
                class="inputForm"
                id="descricao"
                cols="30"
                rows="10"
                minlength="32"
                maxlength="512"
                required
                placeholder="Escreva aqui o detalhamento da sua dica..."
              ></textarea>
            </div>
            <div>
              <label class="label" for="">Vídeo de YouTube:</label>
              <input class="inputForm" id="url" type="url" name="userURL" placeholder="https://suaurl.com"/>
            </div>
            <div>
              <input type="hidden" id="identificador" value="0">
              <button id="buttonSalvar">Enviar</button>
              <input id="buttonLimpar" type="reset" value="Limpar" />
            </div>
          </div>
        </form>
      </section>
    </aside>

    <aside class="aside2">
      <section>
        <div id="estatisticas">
          <ul id="estatistica"></ul>
        </div>
      </section>

      <section class="pesquisa">
        <div id="divPesquisa">
          <input
            id="pesquisa"
            type="text"
            placeholder="Digite um título para buscar..."
            size="40"
          />
        </div>

        <div>
          <button id="buttonPesquisar"></button>
          <button id="limparButton"></button>
        </div>
      </section>

      <section class="dica">
        <div id="dica">
          <ul id="lista"></ul> 
        </div>
      </section>
    </aside>
    </main>
  </body>
  <script src="script.js"></script>
</html>
